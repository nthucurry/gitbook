# ============================== Filebeat inputs ===============================
filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /data/insights-logs-storagewrite/resourceId=/subscriptions/xxx/resourceGroups/xxx/providers/Microsoft.Storage/storageAccounts/*/blobServices/default/y=*/m=*/d=*/h=*/m=*/*.json
  fields:
    log_type: "azure-file-upload"
  fields_under_root: true
- type: log
  enabled: true
  paths:
    - /data/am-officeactivity/WorkspaceResourceId=/subscriptions/xxx/resourcegroups/xxx/providers/microsoft.operationalinsights/workspaces/xxx/y=*/m=*/d=*/h=*/m=*/*.json
  fields:
    log_type: "m365-office-activity"
  fields_under_root: true
- type: log
  enabled: true
  paths:
    - /data/insights-logs-azurefirewall/resourceId=/SUBSCRIPTIONS/xxx/RESOURCEGROUPS/xxx/PROVIDERS/MICROSOFT.NETWORK/AZUREFIREWALLS/BIGDATAFIREWALL/y=*/m=*/d=*/h=*/m=*/*.json
  fields:
    log_type: "azure-firewall"
  fields_under_root: true
- type: log
  enabled: true
  paths:
    - /root/nsg.json
  fields:
    log_type: "azure-nsg-flow"
  fields_under_root: true
- type: log
  enabled: true
  paths:
    - /var/log/*.log
  fields:
    log_type: "os"
  fields_under_root: true
# ================================== Outputs ===================================
# ---------------------------- Elasticsearch Output ----------------------------
#output.elasticsearch:
  #hosts: ["t-elk:9200"]
  #protocol: "http"

  # Authentication credentials - either API key or username/password.
  #api_key: "id:api_key"
  #username: "elastic"
  #password: "elastic"
# ------------------------------ Logstash Output -------------------------------
output.logstash:
  hosts: ["t-elk:5044"]
  # loadbalance: true
  # worker: 2
  index: "asdasdasd"
  indices:
    - index: "azure-file-upload"
      when.contains:
        log_type: "azure-file-upload"
    - index: "m365-office-activity"
      when.contains:
        log_type: "m365-office-activity"
    - index: "azure-firewall"
      when.contains:
        log_type: "azure-firewall"
    - index: "azure-nsg-flow"
      when.contains:
        log_type: "azure-nsg-flow"
    - index: "os"
      when.contains:
        log_type: "os"
# ================================= Processors =================================
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_kubernetes_metadata: ~
# ================================== Logging ===================================
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644