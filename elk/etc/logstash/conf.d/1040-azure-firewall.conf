input {
  beats {
    host => "t-elk"
    port => "1040"
    codec => "json"
  }
}

filter {
  json {
    source => "message"
    target => "log"
  }

  mutate {
    remove_field => [ "path", "host", "agent", "cloud", "log" ]
  }

  if [properties][msg] =~ "DNS" or [properties][msg] =~ "ICMP" or [properties][msg] =~ "Failed to resolve FQDN" {
    drop {}
  }
}

output {
  elasticsearch {
    hosts => "http://t-elk:9200"
    #user => "elastic"
    #password => "password"
    index => "azure-firewall-%{+YYYY.MM.dd}"
  }
}