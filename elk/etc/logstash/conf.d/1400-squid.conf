input {
  beats {
    host => "t-elk"
    port => "1400"
  }
}

filter {
  grok {
    match => [ "message",
      "%{NUMBER:timestamp:float}\s+%{INT:responseTime:int}? %{IPORHOST:sourceIP} %{NOTSPACE:squidRequestStatus}/%{NUMBER:httpStatusCode} %{INT:transferSize:int}? %{NOTSPACE:httpMethod} (%{URIPROTO:urlScheme}://)?(?<destination>\S+?)(:%{INT:destinationPort})?(/%{NOTSPACE:urlPath})?\s+%{NOTSPACE:clientIdentity}\s+%{NOTSPACE:peerCode}/%{NOTSPACE:peerHost}\s+%{NOTSPACE:contentType}"
    ]
  }

  date {
    match => [ "timeStamp", "UNIX" ]
    target => "localTime"
    locale => "en"
    timezone => "Asia/Taipei"
  }

  if [destinationPort] == "443" {
    mutate {
      replace => { "urlScheme" => "https" }
    }
  }

  mutate {
    remove_field => [ "path", "host", "type", "agent", "cloud", "log", "ecs", "log_type" ]
    remove_field => [ "message" ]
  }

  if [squidRequestStatus] == "TCP_TUNNEL" and [httpStatusCode] == "200" and [transferSize] == 39 {
    drop {}
  } else  if [squidRequestStatus] == "TCP_DENIED" and [httpStatusCode] == "403" {
    drop {}
  } else if [squidRequestStatus] == "TCP_MISS" and [httpStatusCode] == "404" {
    drop {}
  } else if [squidRequestStatus] == "TCP_MISS" and [httpStatusCode] == "470" {
    drop {}
  }

  if [peerHost] =~ /10.\d.\d.\d|172.17.\d.\d/ {
    drop {}
  }
}

output {
  elasticsearch {
    hosts => "http://t-elk:9200"
    #user => "elastic"
    #password => "password"
    index => "squid-%{+YYYY.MM.dd}"
  }
}