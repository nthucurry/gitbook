[req]
prompt = no
default_md = sha256
default_bits = 2048
distinguished_name = dn
x509_extensions = v3_req

[dn]
C = TW
ST = Taiwan
L = Taipei
O = Test Inc.
OU = IT Department
emailAddress = admin@example.com
CN = Self-Signed Certificate

[v3_req]
subjectAltName = @alt_names

[alt_names]
DNS.1 = *.blob.core.windows.net
DNS.1 = *.azurewebsites.net
DNS.1 = *.azurecr.io
DNS.1 = ipinfo.io
DNS.1 = raw.githubusercontent.com